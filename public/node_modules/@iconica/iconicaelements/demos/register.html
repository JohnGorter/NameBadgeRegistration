        const htmlTemplate = `

            <ico-auth id="auth" user="{{user}}"></ico-auth>
        `
        export class MyApp extends Element{
            static get template(){
                return htmlTemplate;
            }

            _toJSON(user){
                return JSON.stringify(user);
            }

            signin() {
                this.$.auth.signInWithEmail(this.email, this.password).then(() =>{
               //     console.log('success');

                }); 
            }

          
        }


        customElements.define('my-app', MyApp);
    </script>
