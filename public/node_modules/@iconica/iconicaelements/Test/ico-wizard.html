<html>
<head>
  <meta charset="UTF-8">
  <title>paper-button basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>

  <script type="module" src="../ico-wizard.js"></script>

</head>
<body>

  <test-fixture id="trivialWizard">
    <template>
      <ico-wizard>Button</ico-wizard>
    </template>
  </test-fixture>
  <script type="module">
        import '../ico-wizard.js';
        import { Base } from '/node_modules/@polymer/polymer/polymer.js';
        suite('<ico-wizard>', function() {
            var wiz;
            setup(function() {
                wiz = fixture('trivialWizard');
            });
            test('is an element', function() {
                expect(wiz.getAttribute("step")).to.be.eql("0");
            });
        });
</script>
</body>
</html>
